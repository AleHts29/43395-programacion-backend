name: Publish @artilleryio/platform-fargate
on:
  push:
    branches:
      - release/platform-fargate-legacy
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@artilleryio'
      - run: |
          new_packagejson=$(node -e 'const p=require("./package.json");p.version=`${p.version}-${process.env.GITHUB_SHA}`;console.log(JSON.stringify(p));')
          echo $new_packagejson > package.json
          cat package.json
      - run: npm install -g uglify-js
      - run: bash .github/workflows/scripts/prepare-for-release.sh
      - run: npm publish --tag canary
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
