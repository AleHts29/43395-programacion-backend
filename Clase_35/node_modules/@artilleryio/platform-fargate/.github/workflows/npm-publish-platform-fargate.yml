name: Publish @artilleryio/platform-fargate
on:
  push:
    branches:
      - release/platform-fargate-legacy
    paths:
      - package.json
jobs:
  publish:
    if: "contains(github.event.head_commit.message, 'ci: release v')"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@artilleryio'
      - run: npm install -g uglify-js
      - run: bash .github/workflows/scripts/prepare-for-release.sh
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
